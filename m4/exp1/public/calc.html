<html lang="en">
<head>
    <title>Calculator Example</title>
</head>
<body>
    <p>Enter two numbers to perform the operation</p>
    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <br>
    <section>
        <button onclick="add()" id="add">Add</button>
        <button id="subtract">Subtract</button>
        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button>
    </section>
    <div>Result
        <span id="result"></span>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">

    function add() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        fetch(`/calc/add?num1=${num1}&num2=${num2}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML =
                    data.result;
            })
            .catch(error => console.error(error));
    }


        document.getElementById("add").addEventListener("click", () => {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            fetch(`/calc/add?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML =
                        data.result;
                })
                .catch(error => console.error(error));
        });

        document.getElementById("subtract").addEventListener("click", () => {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            fetch(`/calc/subtract?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {

                        data.result;
                })
                .catch(error => console.error(error));
        });

        document.getElementById("multiply").addEventListener("click", () => {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            fetch(`/calc/multiply?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML =
                        data.result;
                })
                .catch(error => console.error(error));
        });

        document.getElementById("divide").addEventListener("click", () => {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            fetch(`/calc/divide?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML =
                        data.result;
                })
                .catch(error => console.error(error));
        });
</script>
