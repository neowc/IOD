<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1"
        />
        <style>
            .button {
                padding: 10px 20px;
                background-color: darkblue;
                color: white;
                border: none;
                transition: trasform 0.3s, background-color 0.3s;
            }

            .button:hover {
                transform: scale(1.1);
                background-color: darkcyan;
            }
        </style>
    </head>
    <body>
        <button class="button">Hover Me</button>
    </body>
</html>
