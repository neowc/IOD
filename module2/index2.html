<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Structure</title>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <h2>Subheader</h2>
        <ul>
            <li><a href="#">Menu Option 1</a></li>
            <li><a href="#">Menu Option 2</a></li>
        </ul>
    </nav>
    <section>
    </section>
    <main>
        <article>
            <h2>Article #1</h2>
            <p>This is the first article.</p>
        </article>

        <article>
            <h2>Article #2</h2>
            <p>This is the second article.</p>
        </article>

        <section>
            <h2>Links</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </section>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Web_2.0_Map.svg/1280px-Web_2.0_Map.svg.png"
            alt="Colorful image of a small animal"
            width="100"
            height="100">
            <figcaption>Foobar</figcaption>
        </figure>
    </main>
    <!-- <span>
        <aside>Aside</aside>
        <address>Address</address>
    </span> -->

    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
